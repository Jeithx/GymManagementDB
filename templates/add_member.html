<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
            margin: 20px 0;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #6a11cb;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #4a0f9e;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #6a11cb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Add New Member</h1>
    <form method="POST" action="{{ url_for('add_member') }}">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>Joining Date:</label>
        <input type="date" name="joining_date" required>

        <label>Contact Number:</label>
        <input type="text" name="contact_number" required>

        <label>Date of Birth:</label>
        <input type="date" name="date_of_birth" required>

        <label>Membership Type:</label>
        <select name="membership_type" required>
            <option value="Gold">Gold</option>
            <option value="Silver">Silver</option>
            <option value="Platinum">Platinum</option>
        </select>

        <label>Emergency Contact Name:</label>
        <input type="text" name="emergency_contact_name" required>

        <label>Emergency Contact Number:</label>
        <input type="text" name="emergency_contact_number" required>

        <button type="submit">Add Member</button>
    </form>
    <a href="{{ url_for('view_members') }}">Back to Member List</a>
</body>
</html>
