<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Workout Routine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #444;
        }
        form {
            max-width: 500px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 80px;
        }
        button {
            background-color: #6a11cb;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background 0.3s ease, transform 0.2s;
        }
        button:hover {
            background-color: #4c0ca3;
            transform: translateY(-2px);
        }
        a {
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #6a11cb;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Edit Workout Routine</h1>
    <form method="POST">
        <label for="routine_name">Routine Name:</label>
        <input type="text" id="routine_name" name="routine_name" value="{{ workout['routine_name'] }}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ workout['description'] }}</textarea>

        <label for="duration">Duration (in minutes):</label>
        <input type="number" id="duration" name="duration" value="{{ workout['duration'] }}" required>

        <label for="difficulty_level">Difficulty Level:</label>
        <select id="difficulty_level" name="difficulty_level">
            <option value="Beginner" {% if workout['difficulty_level'] == 'Beginner' %}selected{% endif %}>Beginner</option>
            <option value="Intermediate" {% if workout['difficulty_level'] == 'Intermediate' %}selected{% endif %}>Intermediate</option>
            <option value="Advanced" {% if workout['difficulty_level'] == 'Advanced' %}selected{% endif %}>Advanced</option>
        </select>

        <button type="submit">Update Workout</button>
    </form>
    <a href="{{ url_for('view_workouts') }}">Back to Workout List</a>
</body>
</html>
